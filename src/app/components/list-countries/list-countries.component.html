<div class="row" *ngIf="!loading">

  <div class="block-countries mt-4 mb-4 col-md-5 col-12">

    <div class="row mt-4 text-center">
      <div class="col-12">
         <h3>Lista de países</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-select [(ngModel)]="regionSelected" (selectionChange)="filterCountries($event)">
            <mat-option *ngFor="let region of listRegions" [value]="region.code">
              {{ region.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div cdkDropList
           class="col-12 drop-list"
           #lCountries="cdkDropList"
           (cdkDropListDropped)="drop($event)"
           [cdkDropListData]="listCountries"
           [cdkDropListConnectedTo]="[lCountriesVisit]">

         <div cdkDrag class="row mt-2 mb-2 m-0 country" *ngFor="let country of listCountries">
           <div class="col-2 p-0">
             <img class="img-fluid" [src]="country.flag" alt="">
           </div>
           <div class="col-10 country-name">
               <span class="country-name-text">{{ country.name }}</span>
           </div>
         </div>
      </div>
    </div>

  </div>

  <div class="block-countries mt-4 mb-4 offset-md-2 col-md-5 col-12">

    <div class="row mt-4 mb-2 text-center">
      <div class="col-12">
         <h3>Países a visitar</h3>
      </div>
    </div>

    <div class="row">
      <div cdkDropList
           class="col-12 drop-list"
           #lCountriesVisit="cdkDropList"
           (cdkDropListDropped)="drop($event)"
           [cdkDropListData]="listCountriesToVisit"
           [cdkDropListConnectedTo]="[lCountries]">

         <div cdkDrag class="row mt-2 mb-2 m-0 country" *ngFor="let country of listCountriesToVisit">
           <div class="col-2 p-0">
             <img class="img-fluid" [src]="country.flag" alt="">
           </div>
           <div class="col-10 country-name">
               <span class="country-name-text">{{ country.name }}</span>
           </div>
         </div>
      </div>
    </div>

  </div>

</div>

<div class="h-100" *ngIf="loading">
   <div class="spinner">
     <img src="assets/img/spinner.gif" alt="">
   </div>
</div>
